<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/bootstrap/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Posts create</title>
</head>
<body>
    <div class="container d-flex flex-column gap-3">
        <h1>Create new post</h1>
        <div class="container p-3 d-flex flex-column align-items-center border border-secondary rounded-2 bg-light">
            <form class="d-flex flex-column align-items-center justify-content-center gap-2" id="create-post" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Title:<span class="text-danger">*</span></label>
                    <input type="text" name="title" id="title" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="title" class="form-label">Body:<span class="text-danger">*</span></label>
                    <input type="text" name="body" id="body" class="form-control" required>
                    <div class="invalid-feedback"></div>
                </div>
                <div class="mb-3">
                    <label for="author_id" class="form-label">Author: <span class="text-danger">*</span></label>
                    <select name="author_id" id="author_id" class="form-select" required></select>
                    <div class="invalid-feedback"></div>
                </div>
                <button type="submit" class="btn btn-primary">Create</button>
            </form>
        </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 50"></div>
    <script src="/bootstrap/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="/static/posts/createPost.js"></script>
</body>
</html>
